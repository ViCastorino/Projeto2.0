<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="static/css/reset.css"> -->
    <link rel="stylesheet" href="static/css/style2.css">
    <script src="/static/js/scripts.js" defer></script>
    <script src="/static/js/buscarCEP.js" defer></script>
    <script src="/static/js/validarCPF.js" defer></script>
    <title>Cadastro</title>
</head>

<body class="pagecadastro">
    
    <div class="registrar" id="4">
        <div class="ordem" id="treze">

                <div class="master">
                    <input type="image" class="btnSeleciona" id="first" src="/static/img/pacient.png" draggable="false">
                    <p>Paciente</p>
                </div>
                <div class="master">
                    <input type="image" class="btnSeleciona" id="second" src="/static/img/predio.png" draggable="false">
                    <p>Instituição</p>
                </div>
        
        </div>

        <!-- </div> -->
        <section id="maior">
            <div class="cliente" id="form.a">
                <form action="/">
                    {% csrf_token %}
                    <fieldset>
                        <h2>1. dados pessoais</h2>
                        <div class="d">
                            <span class="c">
                                <label for="">nome</label><input type="text" name="nome" placeholder="" required />
                            </span>
                            <span class="c">
                                <label for="">sobrenome</label><input type="text" required name="sobrenome"
                                    placeholder="" />
                            </span>
                        </div>

                        <div class="d">
                            <span class="c">
                                <label for="">data de nascimento</label>
                                <input type="text" placeholder="dd/mm/aaaa" name="data_nasc" required />
                            </span>
                            <span class="c">
                                    <label>genero</label>  <select name="genero">
                                    <option value="">Selecione</option>
                                    <option value="">Feminino</option>
                                    <option value="">Masculino</option>
                                    <option value="">Não binário</option>
                                    <option value="">Trans</option>
                                    <option value="">Outro</option>
                                </select>
                            </span>
                        </div>

                        <div class="d">

                            <span class="c">
                                <label for="">telefone</label>
                                <input type="text" name="telefone" placeholder="telefone">
                            </span>

                            <span class="c">
                                <label for="">cpf</label><input type="text" maxlength="13" name="cpf" class="cpf-input"
                                    placeholder="" />
                            </span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h2>2. endereço</h2>
                        <div class="d">
                            <span class="c">
                                <label for="">cep</label>
                                <span class="d">
                                    <input type="text" maxlength="9" placeholder="CEP" value="01001000"
                                        class="cep-input" />
                                    <button class="btn">buscar endereço</button>
                                </span>

                            </span>

                                <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/buscaCepEndereco.cfm"
                                    target="_blank">não sabe o cep?</a>

                        </div>

                        <div class="d">
                            <span class="c">
                                <label for="">logradouro</label>
                                <input name="rua" type="text" placeholder="" />
                            </span>
                            <span class="c">
                                <label for="">complemento</label>
                                <input name="complemento" type="text" placeholder="" />
                            </span>
                        </div>

                        <div class="d">
                            <span class="c">
                                <label for="">bairro</label> <input name="bairro" type="text" placeholder="" />
                            </span>
                            <span class="c">
                                <label for="">cidade</label> <input type="text" name="municipio" placeholder="" />
                            </span>

                            <span class="c">
                                <label for="">uf</label> <input size="2" maxlength="2" type="text" placeholder=""
                                    name="uf" />
                            </span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h2>3. conta</h2>

                        <span class="c">
                            <label for="">email</label> <input type="email" name="email" placeholder="" /></span>
                        <span class="c">
                            <label for="">senha</label>
                            <input type="password" placeholder="" name="senha" />
                        </span>


                        <input type="submit" class="primary" value="submit" />
                    </fieldset>
                </form>
            </div>

            <div class="organization" id="form.b">
                <form action="/">
                    {% csrf_token %}
                    <fieldset>
                        <h2>1. dados pessoais</h2>
                        <div class="d">

                        </div>

                        <div class="d">

                                    placeholder="" />
                            </span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h2>2. endereço</h2>
                        <div class="d">
                            <span class="c">
                                <label for="">cep</label>
                                <input type="text" maxlength="9" placeholder="CEP" value="01001000" class="cep-input" />
                            </span>
                            <button class="btn">buscar endereço</button>
                            <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/buscaCepEndereco.cfm"

                        </div>

                        <div class="d">
                            <span class="c">

                                <input name="rua" type="text" placeholder="" />

                            <span class="c">
                                <label for="">cidade</label> <input type="text" name="municipio" placeholder="" />
                            </span>

                            <span class="c">
                                <label for="">uf</label> <input size="2" maxlength="2" type="text" placeholder=""
                                    name="uf" />
                            </span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h2>3. conta</h2>

                        <span class="c">
                            <label for="">email</label> <input type="email" name="email" placeholder="" /></span>
                        <span class="c">
                            <label for="">senha</label>
                            <input type="password" placeholder="" name="senha" />
                        </span>


                        <input type="submit" class="primary" value="submit" />
                    </fieldset>
                </form>
            </div>
        </section>


    </div>

</body>

</html>
